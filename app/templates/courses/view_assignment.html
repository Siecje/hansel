{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Hansel - {{ assignment.name }}{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>{{ assignment.name }}</h1>

    <ul>
    {% for submission in assignment.submissions %}
      <li><a href="{{ url_for('courses.view_submission', course_id=course.id, assignment_id=assignment.id, submission_id=submission.id) }}">{{ submission.name }}</a></li>
    {% endfor %}
    </ul>
</div>
{% endblock %}
